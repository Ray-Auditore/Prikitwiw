<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3 Cards Layout</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 40px;
    }

    .container {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .card {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      flex: 1;
      padding: 20px;
      text-align: center;
    }

    .card img {
      max-width: 100%;
      border-radius: 6px;
    }

    .card h3 {
      margin-top: 15px;
      margin-bottom: 10px;
    }

    .card p {
      color: #555;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <img src="https://via.placeholder.com/300x180" alt="Card 1" />
      <h3>Card One</h3>
      <p>This is the first card's description.</p>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/300x180" alt="Card 2" />
      <h3>Card Two</h3>
      <p>This is the second card's description.</p>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/300x180" alt="Card 3" />
      <h3>Card Three</h3>
      <p>This is the third card's description.</p>
    </div>
  </div>
</body>
</html>
